      <div class="login-container">
        <h2>LOGIN</h2>
        <form id="login_form" action="/members/login" method="post">
            <label for="username">아이디 (이메일)</label>
            <input type="text" id="username" name="username"/>
            
            <!-- 아이디 저장 체크박스 -->
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe" />
                <label for="rememberMe">아이디 저장</label>
            </div>
          
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" />            
            <button type="submit">로그인</button>
            <p id="login_error" style="color: red; display: none;">아이디 또는 비밀번호가 잘못되었습니다.</p>
        </form>
       <!-- 비밀번호 찾기 버튼 -->
       <div class="find-password">
        <button type="checkbox" id="findPw" name="findPw" onclick="location.href='/members/find'">비밀번호 찾기</button>
       </div>
        <!-- 회원가입 버튼 -->
        <button type="button" class="find-register-button" onclick="location.href='/members/register'">회원가입</button>



        <div class="social-login">
            <h3>간편 로그인</h3>
            <button type="button" onclick="location.href='/auth/google'">Google로 로그인</button>
            <button type="button" onclick="location.href='/auth/kakao'">Kakao로 로그인</button>
            <button type="button" onclick="location.href='/auth/naver'">Naver로 로그인</button>
        </div>

    </div>
