    <script>
        function validateAndSubmit() {
            const currentPassword = $('#current-password').val();
            const newPassword = $('#new-password').val();
            const confirmPassword = $('#confirm-password').val();

            if (newPassword !== confirmPassword) {
                Swal.fire({
                    title: '비밀번호 불일치',
                    text: '새 비밀번호가 일치하지 않습니다.',
                    icon: 'error'
                });
                return;
            }

            Swal.fire({
                title: '비밀번호 변경',
                text: '정말로 비밀번호를 변경하시겠습니까?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: '예',
                cancelButtonText: '아니오'
            }).then((result) => {
                if (result.isConfirmed) {
                    changePassword(currentPassword, newPassword);
                }
            });
        }

        function changePassword(currentPassword, newPassword) {
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
            const username = loggedInUser ? loggedInUser.mid : null;

            if (!username) {
                Swal.fire({
                    title: '오류',
                    text: '로그인 정보가 없습니다.',
                    icon: 'error'
                });
                return;
            }

            $.ajax({
                url: `/api/members/change_password`,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username: username, currentPassword: currentPassword, newPassword: newPassword }),
                success: function(response) {
                    Swal.fire({
                        title: '성공',
                        text: '비밀번호가 변경되었습니다.',
                        icon: 'success'
                    }).then(() => {
                        location.href = '/members/mypage';
                    });
                },
                error: function(xhr) {
                    Swal.fire({
                        title: '오류',
                        text: xhr.responseText,
                        icon: 'error'
                    });
                }
            });
        }
    </script>
