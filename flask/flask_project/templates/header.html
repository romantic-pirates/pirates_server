<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="imagetoolbar" content="no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="title" content="웹사이트">
  <meta name="description" content="웹사이트입니다.">
  <meta name="keywords" content="키워드,키워드,키워드">
  <meta property="og:title" content="웹사이트">
  <meta property="og:description" content="웹사이트입니다">
  <meta property="og:image" content="https://웹사이트/images/opengraph.png">
  <meta property="og:url" content="https://웹사이트">
  <title>{% block title %}기본 제목{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/setting.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/plugin.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
  <script>
    function editProfile() {
      location.href = '/members/mypage';
    }

    function toggleProfilePanel() {
      const profilePanel = document.getElementById('profile-panel');
      profilePanel.style.display = profilePanel.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</head>
<body>
  <header class="basic-N1" data-bid="kNlY6uYvo7">
    <div class="header-inner">
      <div class="header-container container-lg">
        <h1 class="header-title">
          <a href="/">
            <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="로고" style="width: auto;">
          </a>
        </h1>
        <div class="header-center">
          <div class="header-title header-mobile-top">
            <a href="javascript:void(0)">
              <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="로고">
            </a>
          </div>
          <ul class="header-gnblist">
            <li class="header-gnbitem">
              <a class="header-gnblink" href="/eat">
                <span>뭐먹지</span>
              </a>
            </li>
            <li class="header-gnbitem">
              <a class="header-gnblink" href="/wear">
                <span>뭐입지</span>
              </a>
            </li>
            <li class="header-gnbitem">
              <a class="header-gnblink" href="/watch">
                <span>뭐볼까</span>
              </a>
            </li>
            <li class="header-gnbitem item-active">
              <a class="header-gnblink" href="javascript:void(0)">
                <span>고객센터</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="header-right">
          <a class="header-gnblink" id="login-link" href="/members/login" style="display: none;">
            <span id="login_user_greeting">로그인/회원가입</span>
          </a>
          <a class="header-gnblink" id="logout-link" href="javascript:void(0)" onclick="toggleProfilePanel()" style="display: none;">
            <span id="logout_user_greeting">환영합니다, 사용자님</span>
          </a>
        </div>   
      </div>
    </div>
    <div id="profile-panel" class="profile-panel" style="display: none;">
      <button class="edit-btn" onclick="editProfile()">내정보 조회</button>
      <button class="logout-btn" id="logout-button">로그아웃</button>
    </div>
    <div class="header-dim"></div>
  </header>
  
  {% block content %}{% endblock %}
</body>
</html>
